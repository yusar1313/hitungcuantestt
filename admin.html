<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - Hitung Cuan</title>
  <link rel="stylesheet" href="style.minimal.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background-color: #f9fafb;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .search-box {
      max-width: 500px;
      margin: 0 auto 1.5rem;
      text-align: center;
    }
    .search-box input, .search-box select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border-radius: 1rem;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background-color: #f3f4f6;
    }
    .btn {
      padding: 0.4rem 0.75rem;
      font-size: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .btn-activate {
      background-color: #16a34a;
      color: white;
    }
    .btn-deactivate {
      background-color: #dc2626;
      color: white;
    }
    .btn-delete {
      background-color: #6b7280;
      color: white;
    }
    .logout {
      float: right;
      background-color: #ef4444;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .uid {
      font-size: 0.75rem;
      color: #6b7280;
      word-break: break-word;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      .search-box input, .search-box select {
        font-size: 0.95rem;
      }
      table {
        font-size: 0.85rem;
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      th, td {
        padding: 0.6rem;
      }
      .logout {
        width: 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <button id="logoutBtn" class="logout">Logout</button>
  <h2>Admin Panel - Manajemen User</h2>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari user berdasarkan email..." />
    <select id="statusFilter">
      <option value="all">üîç Semua User</option>
      <option value="active">‚úÖ Aktif</option>
      <option value="inactive">‚ùå Belum Aktif</option>
    </select>
  </div>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Tanggal Daftar</th>
        <th>UID</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJF3FKYkdRc8AKICpgqE_mFWb80xzGdro",
      authDomain: "hitung-cuan.firebaseapp.com",
      projectId: "hitung-cuan",
      storageBucket: "hitung-cuan.firebasestorage.app",
      messagingSenderId: "386744606371",
      appId: "1:386744606371:web:b033a6567b643c7f5fa916",
      measurementId: "G-9QXB07L6QW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminEmail = "pakangurame@gmail.com";
    const userTable = document.getElementById("userTable");
    const searchInput = document.getElementById("searchInput");
    const statusFilter = document.getElementById("statusFilter");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    let userDataList = [];

    function formatDate(timestamp) {
      if (!timestamp || !timestamp.toDate) return "-";
      const date = timestamp.toDate();
      return `${date.getDate().toString().padStart(2,'0')}/${(date.getMonth()+1).toString().padStart(2,'0')}/${date.getFullYear()} ${date.getHours()}:${date.getMinutes().toString().padStart(2,'0')}`;
    }

    function renderTable(data) {
      const keyword = searchInput.value.toLowerCase();
      const status = statusFilter.value;
      userTable.innerHTML = "";
      data
        .filter(user => user.email.toLowerCase().includes(keyword))
        .filter(user => {
          if (status === "active") return user.isActive;
          if (status === "inactive") return !user.isActive;
          return true;
        })
        .forEach(({ id, email, isActive, createdAt }) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${email}</td>
            <td>${isActive ? "‚úÖ Aktif" : "‚ùå Belum Aktif"}</td>
            <td>${formatDate(createdAt)}</td>
            <td class="uid">${id}</td>
            <td>
              <button class="btn ${isActive ? "btn-deactivate" : "btn-activate"}"
                data-uid="${id}"
                data-action="toggle"
                data-active="${isActive}">
                ${isActive ? "Nonaktifkan" : "Aktifkan"}
              </button>
              <button class="btn btn-delete" data-uid="${id}" data-action="delete">Hapus</button>
            </td>
          `;
          userTable.appendChild(row);
        });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.email !== adminEmail) {
        alert("Akses ditolak. Halaman ini hanya untuk admin.");
        window.location.href = "login.html";
        return;
      }

      const querySnapshot = await getDocs(collection(db, "users"));
      userDataList = [];
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        userDataList.push({
          id: docSnap.id,
          email: data.email,
          isActive: data.isActive,
          createdAt: data.createdAt
        });
      });

      renderTable(userDataList);
    });

    userTable.addEventListener("click", async (e) => {
      if (e.target.tagName === "BUTTON") {
        const uid = e.target.dataset.uid;
        const action = e.target.dataset.action;

        if (action === "toggle") {
          const current = e.target.dataset.active === "true";
          await updateDoc(doc(db, "users", uid), { isActive: !current });
          alert(`User ${current ? "dinonaktifkan" : "diaktifkan"}.`);
          window.location.reload();
        } else if (action === "delete") {
          const konfirmasi = confirm("Yakin ingin menghapus user ini secara permanen?");
          if (!konfirmasi) return;
          await deleteDoc(doc(db, "users", uid));
          alert("User berhasil dihapus.");
          window.location.reload();
        }
      }
    });

    searchInput.addEventListener("input", () => {
      renderTable(userDataList);
    });

    statusFilter.addEventListener("change", () => {
      renderTable(userDataList);
    });
  </script>
</body>
</html>
